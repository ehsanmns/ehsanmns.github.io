/* ---------- RESET ---------- */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: "Segoe UI", sans-serif;
  background: #0b0f19;
  color: #e6e6e6;
}

/* ---------- NAVBAR ---------- */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(10,15,30,0.9);
  backdrop-filter: blur(10px);
  padding: 15px 40px;
  z-index: 1000;
}

nav ul {
  display: flex;
  gap: 30px;
  list-style: none;
}

nav a {
  color: #cfd8ff;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover { color: #6ea8ff; }

/* ---------- PAGE ---------- */
.container {
  max-width: 1100px;
  margin: 120px auto;
  padding: 0 20px;
}

h1 {
  text-align: center;
  margin-bottom: 60px;
  font-size: 2.5rem;
  background: linear-gradient(90deg,#4da3ff,#ffffff,#4da3ff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: titleGlow 6s ease-in-out infinite;
}
@keyframes titleGlow{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}

/* ---------- TIMELINE ---------- */
.timeline {
  position: relative;
  margin-left: 40px;
}

.timeline::before {
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:3px;
  height:100%;
  background: linear-gradient(to bottom,#4f7cff,transparent);
}

.timeline-item {
  margin-bottom: 40px;
  position: relative;
  cursor: pointer;
}

.timeline-year {
  position: absolute;
  left: -70px;
  top: 10px;
  font-weight: bold;
  color: #6ea8ff;
}

.timeline-card {
  background: #12182b;
  border-radius: 14px;
  padding: 25px;
  margin-left: 40px;
  transition:0.3s;
  border: 1px solid rgba(255,255,255,0.05);
  opacity:0;
  transform: translateY(40px);
  animation: fadeUp 0.9s ease forwards;
}
.timeline-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}
.timeline-card h3 { margin-bottom:10px; color:#ffffff; }

@keyframes fadeUp{
  to { opacity:1; transform: translateY(0);}
}

/* ---------- MODAL ---------- */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #0f1425;
  padding: 30px;
  border-radius: 18px;
  max-width: 700px;
  width: 90%;
  position: relative;
  animation: pop 0.4s ease;
}
@keyframes pop{
  from { transform: scale(0.9); opacity:0;}
  to { transform: scale(1); opacity:1;}
}
.close {
  position: absolute;
  top:15px;
  right:20px;
  font-size:24px;
  cursor:pointer;
  color:#aaa;
}
.close:hover { color:white; }
.modal a {
  display:inline-block;
  margin-top:20px;
  padding:10px 20px;
  border-radius:10px;
  background:#4f7cff;
  color:white;
  text-decoration:none;
}
</style>
